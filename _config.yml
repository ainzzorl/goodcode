remote_theme: pmarsceill/just-the-docs

plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

title: Code Catalog

collections:
  articles:
    permalink: "/:collection/:path/"
    output: true

  projects:
    permalink: "/:collection/:path/"
    output: true

  languages:
    permalink: "/:collection/:path/"
    output: true

  tags:
    permalink: "/:collection/:path/"
    output: true

just_the_docs:
  collections:
    articles:
      name: Articles
      nav_exclude: false
      search_exclude: false

    projects:
      name: By Project
      nav_exclude: false
      search_exclude: false

    languages:
      name: By Language
      nav_exclude: false
      search_exclude: false

    tags:
      name: By Tag
      nav_exclude: false
      search_exclude: false

# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2021 Anton Emelyanov. Distributed by a <a href=\"https://github.com/ainzzorl/goodcode/blob/main/LICENSE\">Creative Commons Attribution 4.0 International license.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/ainzzorl/goodcode"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Aux links for the upper right navigation
aux_links:
  "Code Catalog on GitHub":
    - "//github.com/ainzzorl/goodcode"
aux_links_new_tab: false
